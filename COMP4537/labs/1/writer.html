<!DOCTYPE html>
<head>
    <title>Alissa's Lab 1 Note App - Note Writer</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<!-- load the localStorage on page load -->
<body onload="loadStorage()">
    <div class="container">
        <div class="title-and-timestamp">
            <h1 class="title">Current Notes</h1>
            <div id="time-stamp-written"></div>
        </div>
        <div id="notes-container">
        </div>

        <!-- Button to add notes -->
        <button class="add-note-button" onclick="addNote()">Add Notes</button>

        <!-- Button to return to index.html -->
        <div class="button-container">
            <button class="button"  onclick="window.location.href = './index.html';">Home</button>
        </div>
    </div>
    <script src="./js/writer.js"></script>
</body>
</html>

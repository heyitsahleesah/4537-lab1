<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Store Your Definition</title>
</head>
<body onload="updateDropdown()">
    <div class="container">
        <h1 class="title">Store a Word and Definition</h1>
        <label for="word">Word:</label><br>
        <input type="text" id="word" name="word"><br><br>  
        <label for="wordLanguages">Choose a Word language:</label>
        <select name="wordLanguages" id="wordLanguages">
        </select><br><br>
        <label for="definition">Definition:</label><br>
        <textarea id="definition" rows="4" cols="50"></textarea><br><br>
        <label for="defLanguages">Choose a Definition language:</label>
        <select name="defLanguages" id="defLanguages">
        </select>
        <br><br>
        <div id="output"><pre></pre></div><br>
        <!-- Button to add entry -->
        <button id="add-button" onclick="addDefinition()">Submit</button>
    </div>
    <script src="./js/server1.js"></script>
</body>
</html>

<html>
<head> 
    <title>DB Intro</title>
    <link rel="stylesheet" type="text/css" href="./css/lab-5-styles.css">
</head>
<body>
    <div class="container">
        <div class="insertRows">
            <p class="title">Insert Rows</p>
            <button class="insertButton"  onclick="insertRows()">Insert Rows</button>

        </div>
    </div>
    <script src="./js/client-app.js"></script>
</body>
</html>
